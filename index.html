<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div id="main-container">
        <div class="img">
          <img
            src="./assets/images/illustration-article.svg" width="290" alt="illustration-article"
          />
        </div>
        <section>
          <div id="meta-info">
            <div class="learning">
              <p>Learning</p>
            </div>
            <p class="date">Published 21 Dec 2023</p>
          </div>
          <div id="main-info">
            <div class="main-info-title">
              <a href="#">
                <h2>HTML & CSS foundations</h2>
              </a>
            </div>
            <p class="main-info-p">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div id="profile">
            <img
              src="./assets/images/image-avatar.webp"
              alt="profile picture"
            />
            <h5>Greg Hooper</h5>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        > Frontend Mentor </a>. Coded by <a href="https://github.com/Cyber-dave-official"> Cyber Dave </a></p>
    </footer>
  </body>
</html>
